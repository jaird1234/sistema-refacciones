<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema ETCA</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        /* --- ESTILOS DEL SIDEBAR (PC) --- */
        .sidebar { 
            min-height: 100vh; 
            background: linear-gradient(180deg, #004aad 0%, #002a60 100%); 
            color: #fff; 
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
            width: 260px; 
            transition: transform 0.3s ease-in-out;
        }

        .logo-container {
            background: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .logo-img { max-width: 100%; height: auto; max-height: 60px; }

        .sidebar a { 
            color: #aabbdb; text-decoration: none; padding: 12px 15px; 
            display: block; margin-bottom: 8px; border-radius: 8px; 
            transition: all 0.3s ease; font-weight: 500;
        }
        .sidebar a:hover { background: rgba(255,255,255,0.1); color: #fff; transform: translateX(5px); }
        .sidebar a.active { background: white; color: #004aad; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        
        .content-wrapper { width: 100%; overflow-x: hidden; }
        .select2-container--bootstrap-5 .select2-selection { border-color: #dee2e6; }


        /* =========================================
           ESTILOS INTELIGENTES PARA MÓVIL (Compacto)
           ========================================= */
        @media (max-width: 767.98px) {
            
            /* 1. Ajuste del Menú Lateral en Móvil */
            .sidebar {
                width: 100% !important;
                max-width: 300px;
                height: 100vh;
            }

            /* 2. TABLA ADAPTABLE: Reduce letra y espacios solo en celular */
            .tabla-adaptable th, 
            .tabla-adaptable td {
                font-size: 11px !important;   /* Letra pequeña */
                padding: 6px 2px !important;  /* Poco espacio entre celdas */
            }

            /* 3. DESCRIPCIONES LARGAS: Se cortan con "..." solo en celular */
            .texto-adaptable {
                display: block;
                max-width: 90px;         /* Ancho máximo permitido */
                white-space: nowrap;     /* Obliga a una sola línea */
                overflow: hidden;        /* Oculta el sobrante */
                text-overflow: ellipsis; /* Pone los tres puntos (...) */
            }

            /* 4. BOTONES: Se hacen pequeñitos */
            .btn-adaptable {
                padding: 2px 6px !important;
                font-size: 11px !important;
            }
            
            /* 5. ICONOS: Tamaño ajustado */
            .icono-adaptable { font-size: 14px !important; }
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-primary d-md-none p-3 mb-0 shadow-sm" style="background: linear-gradient(90deg, #004aad 0%, #002a60 100%);">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 fw-bold">Sistema ETCA</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="d-flex">
        {% if current_user.is_authenticated %}
        
        <div class="sidebar offcanvas-md offcanvas-start p-3" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
            <div class="d-flex justify-content-end d-md-none mb-2">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo ETCA" class="logo-img">
            </div>

            <a href="{{ url_for('dashboard') }}" class="{{ 'active' if request.endpoint == 'dashboard' else '' }}">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
            <a href="{{ url_for('inventario') }}" class="{{ 'active' if request.endpoint == 'inventario' else '' }}">
                <i class="bi bi-box-seam me-2"></i> Inventario
            </a>
            <a href="{{ url_for('nueva_venta') }}" class="{{ 'active' if request.endpoint == 'nueva_venta' else '' }}">
                <i class="bi bi-cart-plus me-2"></i> Nueva Venta
            </a>
            <a href="{{ url_for('historial_ventas') }}" class="{{ 'active' if request.endpoint == 'historial_ventas' else '' }}">
                <i class="bi bi-journal-text me-2"></i> Registro Ventas
            </a>
            <a href="{{ url_for('clientes') }}" class="{{ 'active' if request.endpoint == 'clientes' else '' }}">
                <i class="bi bi-people me-2"></i> Clientes
            </a>
            <a href="{{ url_for('etiquetas') }}" class="{{ 'active' if request.endpoint == 'etiquetas' else '' }}">
            <i class="bi bi-tags-fill me-2"></i> Etiquetas Envío
            </a>
            
            <hr class="text-white-50">
            <a href="{{ url_for('logout') }}" class="text-danger-emphasis">
                <i class="bi bi-box-arrow-left me-2"></i> Cerrar Sesión
            </a>
        </div>
        {% endif %}
        
        <div class="flex-grow-1 p-4 content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <script>
                $(document).ready(function() {
                    {% for category, message in messages %}
                        Swal.fire({
                            icon: '{{ "success" if category == "success" else "error" }}',
                            title: "{{ message }}",
                            showConfirmButton: false,
                            timer: 2000
                        });
                    {% endfor %}
                });
            </script>
        {% endif %}
    {% endwith %}
</body>
</html>
