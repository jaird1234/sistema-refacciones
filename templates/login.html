<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acceso ETCA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body { 
            /* Fondo Degradado Azul ETCA */
            background: linear-gradient(135deg, #004aad 0%, #001f3f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        .card-login {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            border: none;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            overflow: hidden;
        }
        .login-header {
            background: white;
            padding: 30px 20px 10px 20px;
            text-align: center;
        }
        .logo-img {
            max-width: 160px; /* Tamaño del logo */
            height: auto;
            margin-bottom: 10px;
        }
        .btn-etca {
            background-color: #004aad;
            border-color: #004aad;
            color: white;
            font-weight: bold;
            padding: 12px;
            transition: all 0.3s;
        }
        .btn-etca:hover {
            background-color: #003380;
            border-color: #002a60;
        }
        .form-control {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 12px;
        }
        .form-control:focus {
            border-color: #004aad;
            box-shadow: 0 0 0 3px rgba(0, 74, 173, 0.15);
        }
    </style>
</head>
<body>

    <div class="card card-login">
        
        <div class="login-header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo ETCA" class="logo-img">
            <h6 class="text-muted fw-bold mt-2">Sistema de Control</h6>
        </div>

        <div class="card-body p-4 bg-white">
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} d-flex align-items-center mb-3 py-2" role="alert">
                            <i class="bi bi-info-circle-fill me-2"></i>
                            <div class="small">{{ message }}</div>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold text-secondary small text-uppercase">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-person text-muted"></i></span>
                        <input type="text" name="username" class="form-control border-start-0 ps-0" placeholder="Ej. admin" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold text-secondary small text-uppercase">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
                        <input type="password" name="password" class="form-control border-start-0 ps-0" placeholder="••••••" required>
                    </div>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-etca rounded-3">INGRESAR AL SISTEMA</button>
                </div>
            </form>

            <div class="text-center border-top pt-3">
                <p class="small text-muted mb-1">¿No tienes cuenta?</p>
                <a href="{{ url_for('registrar') }}" class="text-decoration-none fw-bold text-primary">
                    Solicitar Registro
                </a>
            </div>
        </div>
    </div>

</body>
</html>
